name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Lint with ruff
        run: ruff check custom_components/shabman tests/

      - name: Format check with ruff
        run: ruff format --check custom_components/shabman tests/

      - name: Run tests with pytest
        env:
          PYTEST_HA_CLEANUP: '0'
          PYTEST_HA_THREADLEAK: '0'
        run: pytest tests/ -v --cov=custom_components.shabman --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    name: Validate Integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master
