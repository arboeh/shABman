# .github\workflows\ci.yaml

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 custom_components/shabman --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/shabman --count --max-line-length=120 --statistics

      - name: Format check with black
        run: |
          pip install black
          black --check --line-length=120 custom_components/shabman

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=custom_components.shabman --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: arboeh/shABman
