[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=custom_components.shabman
    --cov-report=html
    --cov-report=term-missing
    --verbose
    --disable-socket
    --allow-unix-socket
markers =
    asyncio: mark test as asyncio test
asyncio_mode = auto
